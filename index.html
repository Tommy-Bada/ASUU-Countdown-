<html lang="en">
<head>
    <link rel="stylesheet" href="ASUU_countdown_timer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="ASUU_countdown_timer.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUU Strike Duration Counter</title>
</head>
<body>
    <h1>ASUU Strike has been:</h1>
    <section id="countdown">
        <div class="countdown_box">
            <div id="days" class="countdown_number" >14</div>
            <div class="countdown_letter" >Days</div>
        </div>
        <div class="countdown_box">
            <div id="hours" class="countdown_number"  >2</div>
            <div class="countdown_letter">Hours</div>
        </div>
        <div class="countdown_box">
            <div id="minutes" class="countdown_number"  >12</div>
            <div class="countdown_letter">Minutes</div>
        </div>
        <div class="countdown_box">
            <div id="seconds" class="countdown_number"  >46</div>
            <div class="countdown_letter">Seconds</div>
        </div>
    </section>
</body>
</html>
